<html>

<head>
    <title> Book table</title>
    <style>
        table {
            border: 1px solid grey;
        }

        tr td,
        th {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

        <tr>

            <td> in(rupees) </td>

        </tr>
        <tr>
            <td>Hyperfocus</td>

        <tr>
            <td>The mind Power</td>

            <td> $12</td>
        </tr>
    </table>

</body>

</html>
